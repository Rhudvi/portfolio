<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figma Designs - Rhudvi Kadam</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #dff3ff;
      padding: 50px;
      text-align: center;
      color: #1a73e8;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background: #1a73e8;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
    }

    a:hover {
      background: #0b57d0;
    }
  </style>
</head>
<body>
  <h1>My Figma Designs</h1>
  <div class="gallery">
    <img src="figma1.png" alt="Figma Design 1">
    <img src="figma2.png" alt="Figma Design 2">
    <img src="figma3.png" alt="Figma Design 3">
    <img src="figma4.png" alt="Figma Design 4">
    <img src="figma5.png" alt="Figma Design 5">
